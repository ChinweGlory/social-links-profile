<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="Jessica Randall"
        class="image"
      />

      <h2 class="name">Jessica Randall</h2>
      <p class="location"><span>London, United Kingdom</span></p>
      <p class="bio">&quot;Front-end developer and avid reader.&quot;</p>

      <div class="grid-container">
        <a href="#" class="item">GitHub</a>
        <a href="#" class="item">Frontend Mentor</a>
        <a href="#" class="item">LinkedIn</a>
        <a href="#" class="item">Twitter</a>
        <a href="#" class="item">Instagram</a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
